	<style>
		@font-face {
		    font-family: 'Segoe-UI';
		    src: url('./segoe-font/Segoe-UI.ttf');
		}
		p, span, div, option, li, ul, pre, select, input, textarea, form, code, h1, h2, h3, h4, h5, h6{
			font-family: "Segoe-UI" !important;
			color:  white;
		}
		p{
			font-weight: 400;
		}
		/* width */
		::-webkit-scrollbar {
			margin-right: -5px;
		  width: 5px;
		}

		/* Track */
		::-webkit-scrollbar-track {
			padding-left: 10px;
		  background: #111;
		  border-radius: 3px;
		  cursor: pointer;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #333;
		  border-radius: 3px;
		  cursor: pointer;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #555;
		  cursor: pointer;
		}
		body{
			background: #21262d;
		}
	</style>
</head>
<body>
	<script src="./domelement.js"></script>
	<script type="module">
		import * as mod from "./adminsekolah.js?v=2";
		/*
			head setting
		*/
		document.body.appendChild(div().id('admin-container')
			/*
				load panel
			*/
			.child(mod.sekolahPanel([
				{
					icon: 'fas fa-home'
				}
				,{
					icon: 'fas fa-user'
				}
				,{
					icon: 'fas fa-list-check'
				}
				,{
					icon: 'fas fa-book'
				}
			]))
			.child(mod.contentDashboard([
				{
					text: 'Portofolio',
					description: ' my portofolio',
					page: 'portofolio'
				},
				{
					text: 'HTML From Zero',
					description: ' 10 case',
					page: 'htmlfromzero'
				},{
					text: 'Javascript From Zero',
					description: ' 10 case',
					page: 'jsfromzero'
				},
				{
					text: 'Javascript Case',
					description: ' 10 case',
					page: 'jscase'
				},
				{
					text: 'Forum',
					description: ' forum diskusi ',
					page: 'forums'
				}
			]))
			.get())
	</script>
</body>
