	<style>
		@font-face {
		    font-family: 'Segoe-UI';
		    src: url('./segoe-font/Segoe-UI.ttf');
		}
		.CodeMirror {
			font-family: 'Fira Code';
			font-size: 16px;
		}
		p, span, div, option, li, ul, pre, select, input, textarea, form, code, h1, h2, h3, h4, h5, h6{
			font-family: "Segoe-UI";
			color:  white;
		}
		p{
			font-weight: 400;
		}
		/* width */
		::-webkit-scrollbar {
			margin-right: -5px;
		  width: 5px;
		}

		/* Track */
		::-webkit-scrollbar-track {
			padding-left: 10px;
		  background: #111;
		  border-radius: 3px;
		  cursor: pointer;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #333;
		  border-radius: 3px;
		  cursor: pointer;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #555;
		  cursor: pointer;
		}
		body{
			background: #21262d;
			overflow-x: hidden;
		}

		.lds-dual-ring {
		  display: inline-block;
		  width: 34px;
		  height: 34px;
		}
		.lds-dual-ring:after {
		  content: " ";
		  display: block;
		  width: 18px;
		  height: 18px;
		  margin: 8px;
		  border-radius: 50%;
		  border: 2px solid #fff;
		  border-color: #fff transparent #fff transparent;
		  animation: lds-dual-ring 1.2s linear infinite;
		}
		@keyframes lds-dual-ring {
		  0% {
		    transform: rotate(0deg);
		  }
		  100% {
		    transform: rotate(360deg);
		  }
		}

	</style>
</head>
<body>
	<script src="./domelement.js?v=12"></script>
	<script type="module">
		import * as mod from "./adminsekolah.js?v=12";
		import {b3} from "./conf.js?v=12"
		/*
			head setting
		*/
		document.body.appendChild(
			div()
			.id('page-container-s')
			.css('position', 'fixed')
			.css('width', 'calc(100vw - 50px)')
			.css('height', '100vh')
			.css('top', '0')
			.css('right', '0')
			.css('z-index', '1000')
			.css('background', b3)
			.css('display', 'none')
			.get()
		)

		document.body.appendChild(div().id('admin-container')
			/*
				load panel
			*/
			.child(mod.sekolahPanel([
				{
					icon: 'fas fa-home'
				}
				,{
					icon: 'fas fa-user'
				}
				,{
					icon: 'fa-solid fa-cog'
				}
			]))
			.child(mod.contentDashboard([
				{
					text: 'Portofolio',
					description: ' my portofolio',
					page: 'portofolio'
				},
				{
					text: 'My App',
					description: ' Create New App with javascript and html5 and share it',
					page: 'myapp'
				},
				{
					text: 'Web Dsign',
					description: ' Create Your Design with HTML5 and css and share it',
					page: 'dsign'
				},
				{
					text: 'My Games',
					description: ' Create Games With HTML 5 and Share youre game',
					page: 'dsign'
				}
			]))
			.get())

	</script>
