<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Sekolahku</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
		*{
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
		}
	</style>
</head>
<body>
	<script src="./domelement.js"></script>
	<script type="module">
		import * as mod from "./adminsekolah.js";
		/*
			head setting
		*/
		document.body.appendChild(div().id('admin-container')
			/*
				load panel
			*/
			.child(mod.sekolahPanel([
				{
					icon: 'fas fa-home'
				}
				,{
					icon: 'fas fa-user'
				}
				,{
					icon: 'fas fa-list-check'
				}
				,{
					icon: 'fas fa-book'
				}
			]))
			.child(mod.contentDashboard([
				{
					text: 'Daftar tugas',
					description: ' 10 tugas dibuat'
				},
				{
					text: 'Bank Soal',
					description: ' 10 soal dibuat '
				},
				{
					text: 'Kelas',
					description: ' 5 Kelas Dibuat'
				},
				{
					text: 'Perpustakaan Digital',
					description: ' 100 post'
				}
			]))
			.get())
	</script>
</body>
</html>
