<div class="container-fluid mt-3">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-12 text-center">
      <h3>Selamat Datang di Pendaftaran</h3>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6  mt-3">
      <div class="card">

        <div class="card-body text-center" id="crud">
          <img class="img-fluid img-menu" src="./asset/icon-guru.svg" alt="">
          <p>Daftar disini dan beritahu kami tentang anda !</p>
        </div>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="">Nama Lengkap :</label>
              <input type="text" required data-table="guru/akun-guru" name="nama" class="form-control" placeholder="exp: Gugus Darmayanto" value="">
            </div>
            <div class="form-group">
              <label for="">No Telp :</label>
              <input type="telp" required data-table="guru/akun-guru" name="telp" class="form-control" placeholder="exp: 085800******" value="">
            </div>
            <div class="form-group">
              <label for="">email :</label>
              <input type="email" required data-table="guru/akun-guru" name="email" class="form-control" placeholder="exp: gugus@mail.com" value="">
            </div>
            <div class="form-group">
              <label for="">Singkat Tentang Anda :</label>
              <textarea type="text" required data-table="guru/akun-guru" name="story" class="form-control" placeholder="exp: saya seorang ..."></textarea>
            </div>
            <div class="form-group">
              <label for="">Username :</label>
              <input type="text" required data-table="guru/akun-guru" name="username" class="form-control" placeholder="exp: gugus" value="">
            </div>
            <div class="form-group">
              <label for="">Password :</label>
              <input type="password" required data-table="guru/akun-guru" name="password" class="form-control" placeholder="exp: ******************" value="">
            </div>
            <div class="form-group">
              <button type="submit" action-script="
                location.href = '#/guru/login';
              " data-simpan data-key="username"  get-data="guru/akun-guru" class="btn btn-success">Daftar</button>
              <a href="#/guru/login" type="button" class="btn btn-default" name="button">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
