            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>
      <footer class="w3-container w3-blue">

          $('body #id01').css('display', 'none');
          ruangkelas.menu();
        " get-data="guru/akun-guru" type="button" >Simpan</button>
